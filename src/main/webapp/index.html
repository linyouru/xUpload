<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="fonts/font-awesome.min.css" />
    <link rel="stylesheet" href="js/bootstrap/bootstrap.css" />
    <link rel="stylesheet" href="js/xupload/webuploader.css">
    <link rel="stylesheet" href="js/xupload/xupload.css">
    <link rel="stylesheet" href="css/animate.css">
  </head>

  <body class="p-m">
    <form id="addOrUpdate" class="form-horizontal" style="width: 50%; margin: 100px auto;">
      <div class="form-group">
          <label class="col-sm-2 control-label">文件上传</label>
          <div class="col-sm-10">
                <div id="js_xupload2"></div>
          </div>
      </div>
      <div class="hr-line-dashed"></div>
      <div class="hr-line-dashed"></div>
      <div class="form-group">
          <div class="col-sm-12 text-center">
              <button class="btn btn-default m-r js_close" type="button" data-dismiss="modal">取消</button>
              <button class="btn btn-primary js_sure" type="button">上传</button>
          </div>
      </div>
  </form>
    
   <!-- <div class="btn" id="js_xupload2"></div>-->
    <!--<div class="btn js_xupload" data-server="/upload"></div>-->
    <script src="js/xupload/jquery.js"></script>
    <script type="text/javascript" src="js/xupload/webuploader.js"></script>
    <script type="text/javascript" src="js/xupload/xuploadbox.js"></script>
    <script type="text/javascript" src="js/xupload/xupload.js"></script>
    <script>
      var xupload = new Xupload({
        pick: {
          id: "#js_xupload2"
        },
        server: '/uploadFile',
        chunked:true,
        backshowList:[
        {
          id:"我是用来事件传参的",
          name:"回显数据(不同后缀对应不同icon).txt",
          size:15982
        }
        ]
      })
    
      $(".js_sure").click(()=>{
        xupload.upload();
      });
      
      xupload.on('uploadSuccess',file=>{
       // console.log("上传成功")
      });
      
    </script>
  </body>

</html>
